<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate template</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            font-family: Inter;
            color: #000000CC;
            height: 100vh;
            background: #FFC700;
        }

        .title{
            font-family: Inter;
            text-align: center;
            font-size: 3.8rem;
            font-weight: 700;
            padding: 8px;
        }

        .subtitle{
            font-weight: 600;
            font-size: 1.7rem;
            text-align: center;
            padding: 6px;
        }

        img{
            margin: 21px 8px 0;
        }

        .images{
            margin-top: 3px;
            text-align: center;
        }

        .heading{
            padding: 20px;
        }

    </style>
</head>
<body>
    <main class="container">
        <section class="heading">
            <h1 class="title">Certificate Templates</h1>
            <p class="subtitle">auto-generated in low-code</p>
        </section>
        <figure class="images">
            <img src="./img/image 2.png" alt="Image of certificate template1">
            <img src="./img/image 1.png" alt="Image of certificate template2">
        </figure>
    </main>
</body>
</html>
